version: 2.1

commands:
  test-condition:
    parameters:
        env:
          type: enum
          enum: [ "nonprod" ,"prod" ]
          default: nonprod
    when:
      condition:
        equal: [<< parameters.env >>,"nonprod"]
      steps:
        - run:
           command: echo condition in << parameters.env >>

on-tag-change: &on-tag-change
  branches:
    only: /main/
  tags:
    only: /^v[0-9]+\.[0-9]+\.[0-9]+$/
jobs:
  say-hello:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          command: echo 'Hello, World!'
      - test-condition
workflows:
  say-hello-workflow:
    jobs:
      - say-hello:
          filters: *on-tag-change



