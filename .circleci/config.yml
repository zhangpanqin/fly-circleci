version: 2.1
orbs:
  fly-tools: zhangpanqin/fly-tools@0.0.3
parameters:
  version:
    type: string
    default: bb
jobs:
  say-hello:
    docker:
      - image: cimg/base:stable
    parameters:
      cluster:
        description: cluster environment
        type: string
        default: << pipeline.parameters.version >>
    steps:
      - checkout
      - run:
          name: Say hello in << parameters.cluster >>
          command: echo 'Hello, World! << parameters.cluster >>'
      - run:
          name: ceshi pipeline parameters
          command: |
            echo '<< pipeline.parameters.version >>'
      - greet:
          to: panqin

workflows:
  say-hello-workflow:
    jobs:
      - say-hello
  say-hello-workflow2:
    jobs:
      - say-hello:
          cluster: 传入参数
